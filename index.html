<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>
        <style>* {padding: 0; margin: 0}</style>
    </head>
    <script src="pixi.js"></script>
    <body>
        <script type="text/javascript">
            var type = "WebGL"
            if(!PIXI.utils.isWebGLSupported()) {
                type = "canvas"
            }
            
            PIXI.utils.sayHello(type)
            
            var renderer = PIXI.autoDetectRenderer(256, 256,
                                                  {antialias: true, transparent: false, resolution: 1});
            
            //Add the canvas to the HTML document
            document.body.appendChild(renderer.view);
            
            var stage = new PIXI.Container();
            
            renderer.view.style.border = "1px dashed black";
            //renderer.view.height = 600;
            //renderer.view.width = 800;
            //renderer.autoResize = true;
            //renderer.resize(512, 512);
            
            
            //canvas全屏显示
            renderer.view.style.position = "absolute";
            renderer.view.style.display = "block";
            renderer.autoResize = true;
            renderer.resize(window.innerWidth, window.innerHeight);
            
            renderer.backgroundColor = 0x061239;
            
            PIXI.loader.add("img/head.jpg").load(setup);
            
            
            
            
            //renderer.render(stage);
            
           function setup() {
               
                
                var sprite = new PIXI.Sprite(PIXI.loader.resources["img/head.jpg"].texture);

                stage.addChild(sprite);
               
                sprite.visible = false;
                
                renderer.render(stage);
            }
            
            
        </script>
    </body>
</html>
